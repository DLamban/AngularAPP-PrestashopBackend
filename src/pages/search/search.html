<ion-header>

  <ion-navbar>
    <ion-title>Busqueda</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="apiSearchCall()" ></ion-searchbar>
</ion-header>


<ion-content>
  <ion-label>Productos encontrados:</ion-label>
    <ion-item (click)="pushProductPage(product.id)"  *ngFor="let product of products">{{product.name}}</ion-item>
  <ion-label>Categorias encontrados:</ion-label>
    <ion-item (click)="pushCategoryPage(category.id)" *ngFor="let category of categories">{{category.name}}</ion-item>
</ion-content>
