<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cesta
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngIf="emptyCart;else filledCart">
      La cesta se encuentra vacia
  </ion-item>
  <ion-item #filledCart *ngFor="let item of productsInfo">
    {{item.name}} {{item.quantity}}
  </ion-item>
  <ion-footer>
    <ion-item (click)="clearCart()">
      borrar cesta
    </ion-item>
    <ion-item (click)="checkCart()">
      finalizar compra
    </ion-item>
  </ion-footer>
</ion-content>
